{% extends "index.html" %}

{% block title %}
	Password Reset
{% endblock %}

{% block content %}
    <h1>Do you want to reset your password</h1>
    <p>Kindly Submit email that will be used to reset password to receive reset instructions</p>

    <form method="post" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset password">
    </form>
{% endblock %}
